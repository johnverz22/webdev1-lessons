<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      animation: slideIn 1.5s ease-out;
    }

    /* Fade In Box */
    .fade {
      background-color: #3498db;
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Slide In Box */
    .slide {
      background-color: #2ecc71;
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(-200px); }
      to { transform: translateX(0); }
    }

    /* Bounce Box */
    .bounce {
      background-color: #f39c12;
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Rotate Box */
    .rotate {
      background-color: #9b59b6;
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hover Glow */
    .glow {
      background-color: #e74c3c;
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }

    .glow:hover {
      box-shadow: 0 0 20px #e74c3c;
    }

    /* Text Typing Animation */
    .typing {
      font-size: 1.5rem;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(20) forwards;
      border-right: 2px solid black;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 280px; }
    }

    /* Color Pulse */
    .color-pulse {
      background-color: #34495e;
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: colorPulse 2s infinite;
    }

    @keyframes colorPulse {
      0% { background-color: #34495e; }
      50% { background-color: #1abc9c; }
      100% { background-color: #34495e; }
    }

    /* Morph Shape */
    .morph {
      background-color: #e67e22;
      width: 150px;
      height: 150px;
      border-radius: 20%;
      animation: morph 3s ease-in-out infinite alternate;
    }

    @keyframes morph {
      0% { border-radius: 20%; }
      50% { border-radius: 50%; }
      100% { border-radius: 10%; }
    }

    /* Combined Animation Box */
    .combo {
      background-color: #16a085;
      width: 150px;
      height: 150px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s, bounce 1s ease-in-out infinite;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>CSS Animation Showcase</h1>

  <div class="typing">Typing Animation...</div>

  <div class="section">
    <div class="fade">Fade</div>
    <div class="slide">Slide</div>
    <div class="bounce">Bounce</div>
    <div class="rotate">Rotate</div>
    <div class="glow">Hover</div>
    <div class="color-pulse">Pulse</div>
    <div class="morph"></div>
    <div class="combo">Combo</div>
  </div>

</body>
</html>
