<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 101</title>

    <script defer>
      //alert("Wow! I'm now learning javascript and I am excited");

      console.log("Wo ai ni");

      let name = "Allysa Katy";
      const age = 30;
      console.log(name);
      console.log("Age is " + age); //one way of displaying literal with var
      console.log(`Hindi na talaga tatanda si ${name}`); // this is a string interpolation, mixing literals with variables
      //String literals can be enclosed with ', ", ` (single, double quote and tick)

      let var1 = null;
      let var2 = true;
      let var3 = 5.68734934;
      let var4 = 7;

      console.log(var5);
      console.log(typeof var5);
      var var5 = "hello";

      console.log(typeof var2);

      //selection structure
      let money = 100;
      if (money > 100) {
        console.log("broke");
      } else {
        console.log("tara milk tea sa starbucks");
      }

      let day = "wednesday";
      switch (day) {
        case "monday":
        case ("tuesday", "wednesday"):
          console.log("stressedfull days");
          break;
        default:
          console.log("antokin days");
      }

      //control
      for (let i = 0; i < 100; i++) {
        console.log(`${i} apple`);
      }

      let x = 5;
      while (x < 10000) {
        console.log(x);
        x += 100;
      }

      if ("5" === 5) {
        console.log("SAME SAME");
      }
    </script>
  </head>
  <body>
    <header></header>
    <main>
      <h1>This is Js 101</h1>
    </main>
    <footer></footer>
  </body>
</html>
